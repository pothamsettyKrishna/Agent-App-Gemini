<div class="row row-cols-1 row-cols-md-2">
    <div class="col">
        <form [formGroup]="productForm" (ngSubmit)="submit()">
            <div class="mb-3">
                <label for="name" class="form-label"> Product Name </label>
                <input type="text" class="form-control" id="name" 
                    placeholder="Product Name..." formControlName="name">
            </div>
            <div class="mb-3">
                <label for="features" class="form-label">Key Features</label>
                <textarea class="form-control" id="features" rows="3"  maxlength="200"  formControlName="features"></textarea>
            </div>
            <div class="mb-3">
                <label for="target" class="form-label"> Target Audience </label>
                <input type="text" class="form-control" id="target" 
                    placeholder="Optional but Recommended for better results" formControlName="target">
            </div>
            <div class="mb-3">
                <label for="tone" class="form-label"> Tone of Voice </label>
                <select name="tone" id="tone"  class="form-control">
                    <option  selected value=""> Open this to select </option>
                    <option value="Professional"> Professional </option>
                    <option value="Playful"> Playful </option>
                    <option value="Luxurious"> Luxurious </option>
                    <option value="Conversational"> Conversational </option>
                    <option value="Enthusiastic"> Enthusiastic </option>
                    <option value="Urgent"> Urgent </option>
                    <option value="Other"> Other </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!productForm.valid">Submit</button>
        </form>
    </div>
    <div class="col">
        <div>
            @if(productDescResource.isLoading()){
                <div class="spinner-grow text-info pt-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            }  @else if(productDescResource.hasValue()){
                <div>
                    @for(option of productDescResource.value().options; track $index){
                        <div class="pt-2">
                            <div class="card">
                                <div class="card-body">
                                    <p class="card-text">
                                        {{option}}
                                    </p>
                                </div>
                        </div>
                        </div>
                    }
                    
                </div>
            }
        </div>
    </div>
</div>
