<div>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        @for (item of itemsList; track $index) {
            <div class="col">
                <div class="card" (click)="navigate(item.route)">
                    <img [src]="item.asset" class="card-img-top" alt="" style="height: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">
                            {{item.des}}
                        </p>
                    </div>
                </div>
            </div>
        }
    </div>
</div>
